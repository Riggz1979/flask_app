{% extends 'base.html' %}



{% block content %}
    <div class="container">
        <h2>Login:</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="User Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
